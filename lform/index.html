<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log in</title>
<link rel="stylesheet" type="text/css" href="main.css">
<!--using FontAwesome-->
<script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="header">
        <a href="../index.html"><img src="img/triptok2.png"></a>
    </section>
<form>
	<!--heading-->
	<div class="heading">
	<p>USER <font color="">LOGIN</font></p>
	<p>Welcome to the website</p>
		
	</div>
	<!--inputs-container-->
	<div class="input-container">
	<!--icon-->
	<div class="p-icon">
	<img src="img/personal.png">
	</div>
	<!--inputs-->
	<div class="user-inputs">
	<input type="email" placeholder=" Example@gmail.com">	
	<input type="password" placeholder=" Password ">
	</div>
		
	</div>
	<!--check box-->
	<div class="check-box">
	<input type="checkbox" />
	<p>Terms & Conditions</p>
	</div>
	<!--button-->
	<button class="login">LOGIN</button>
	<!--forget password-->
	<a href="#" class="forget">Forget passwords?</a>
	<!--social-->
	<ul class="social">
	<li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
	<li><a href="https://twitter.com/login?lang=en"><i class="fab fa-twitter"></i></a></li>
	<li><a href="https://www.instagram.com/?hl=en"><i class="fab fa-instagram"></i></a></li>
	<li><a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a></li>
	</ul>
	</form>
</body>
</html>
